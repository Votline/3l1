syntax = "proto3";
package orders;

option go_package = "./;ordersservice";
import "google/protobuf/timestamp.proto";

message AddOrderReq {
  string user_id = 1;
  string target_url = 2;
  string order_type = 3;
  int32 quantity = 4;
  string service_url = 5;
}
message AddOrderRes {
  string id = 1;
}

message OrderInfoReq {
  string id = 1;
}
message OrderInfoRes {
  string id = 1;
  string status = 2;
  string target_url = 3;
  string service_url = 4;
  string order_type = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
}

service OrderService {
  rpc AddOrder (AddOrderReq) returns (AddOrderRes);
  rpc OrderInfo (OrderInfoReq) returns (OrderInfoRes);
}
