syntax = "proto3";
package orders;

option go_package = "./;ordersservice";
import "google/protobuf/timestamp.proto";

message AddOrderReq {
  string user_id = 1;
  string user_role = 2;
  string target_url = 3;
  string order_type = 4;
  int32 quantity = 5;
  string service_url = 6;
}
message AddOrderRes {
  string id = 1;
}

message OrderInfoReq {
  string id = 1;
  string user_id = 2;
}
message OrderInfoRes {
  string user_id = 1;
  string user_role = 2;
  string status = 3;
  string target_url = 4;
  string service_url = 5;
  string order_type = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
}

message DelOrderReq {
  string id = 1;
  string user_id = 2;
  string role = 3;
}
message DelOrderRes {}

service OrderService {
  rpc AddOrder (AddOrderReq) returns (AddOrderRes);
  rpc OrderInfo (OrderInfoReq) returns (OrderInfoRes);
  rpc DelOrder (DelOrderReq) returns (DelOrderRes);
}
